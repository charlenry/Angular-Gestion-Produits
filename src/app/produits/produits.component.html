<div class="container mt-3">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix (€)</th>
          <th>Date Création</th>
          <th>Catégorie</th>
          <th>Image</th>
        </tr>
        <!-- @for (note of notes; track $index) {} pour v17+ -->
        <tbody *ngFor="let produit of produits">
          <tr>
            <td>{{produit.idProduit}}</td>
            <td>{{produit.nomProduit}}</td>
            <td>{{produit.prixProduit}}</td>
            <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td>{{produit.categorie.nomCat}}</td>
            <td><img class="card-img-top img-responsive" src="{{produit.imageToDisplay}}" style="height : 100px; width: 120px; object-fit: cover;"></td>
            <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="deleteProduit(produit)">Supprimer</a></td>
            <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
